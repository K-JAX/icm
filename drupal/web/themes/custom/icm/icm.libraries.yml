global-styling:
  version: 1.x
  css:
    theme:
      dist/style/style.css: {}
global-scripts:
  version: 1.x
  js:
    dist/js/script.js: {}
  dependencies:
    - icm/aos-script
fonts:
  css:
    theme:
      '//fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&': { type: external, minified: true }

aos-script:
  js:
    'https://unpkg.com/aos@next/dist/aos.js': { type: external, minified: true }
aos-style:
  css:
    theme:
      'https://unpkg.com/aos@next/dist/aos.css': { type: external, minified: true }


bootstrap-script:
  js:
    'https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js': {type: external, minified: true}
bootstrap-style:
  css:
    theme:
      'https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css': { type: external, minified: true}
